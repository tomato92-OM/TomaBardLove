    import { getFirestore, doc, getDoc, setDoc, updateDoc, increment } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js';

    const firebaseConfig = {

        messagingSenderId: "903251607021",
        appId: "1:903251607021:web:517d044a1f4bcaf5f7fbe4"
    };

    // Firebase ì´ˆê¸°í™”
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ë°©ë¬¸ì ì¹´ìš´í„° ì—…ë°ì´íŠ¸ í•¨ìˆ˜
    async function updateVisitorCount() {
        try {
            const statsRef = doc(db, 'siteStats', 'counters');
            
            const statsDoc = await getDoc(statsRef);
            
            if (statsDoc.exists()) {
                await updateDoc(statsRef, {
                    visitors: increment(1)
                });
                
                const updatedDoc = await getDoc(statsRef);
                const data = updatedDoc.data();
                
                const visitorCountElement = document.getElementById('visitor-count');
                if (visitorCountElement) {
                    animateCounter(visitorCountElement, data.visitors);
                }
            } else {
                await setDoc(statsRef, {
                    visitors: 1,
                    claps: 0,
                    lastUpdated: new Date()
                });
                
                const visitorCountElement = document.getElementById('visitor-count');
                if (visitorCountElement) {
                    animateCounter(visitorCountElement, 1);
                }
            }
        } catch (error) {
            console.error('Firebase ì—°ê²° ì‹¤íŒ¨, ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ ì‚¬ìš©:', error);
            let localCount = parseInt(localStorage.getItem('tomabard-visitors') || '0') + 1;
            localStorage.setItem('tomabard-visitors', localCount.toString());
            
            const visitorCountElement = document.getElementById('visitor-count');
            if (visitorCountElement) {
                animateCounter(visitorCountElement, localCount);
            }
        }
    }

    // Webæ‹æ‰‹ ì¹´ìš´í„° ì—…ë°ì´íŠ¸ í•¨ìˆ˜
    async function updateClapCount() {
        try {
            const statsRef = doc(db, 'siteStats', 'counters');
            
            await updateDoc(statsRef, {
                claps: increment(1),
                lastUpdated: new Date()
            });
            
            const updatedDoc = await getDoc(statsRef);
            const data = updatedDoc.data();
            
            return data.claps;
        } catch (error) {
            console.error('Firebase ì—°ê²° ì‹¤íŒ¨, ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ ì‚¬ìš©:', error);
            let localClaps = parseInt(localStorage.getItem('tomabard-claps') || '0') + 1;
            localStorage.setItem('tomabard-claps', localClaps.toString());
            return localClaps;
        }
    }

    // ë°•ìˆ˜ ì¹´ìš´í„° ë¡œë“œ í•¨ìˆ˜
    async function loadClapCount() {
        try {
            const statsRef = doc(db, 'siteStats', 'counters');
            const statsDoc = await getDoc(statsRef);
            
            if (statsDoc.exists()) {
                const data = statsDoc.data();
                const clapCountElement = document.getElementById('clap-count');
                if (clapCountElement) {
                    clapCountElement.textContent = data.claps.toString().padStart(3, '0');
                }
            } else {
                await setDoc(statsRef, {
                    visitors: 0,
                    claps: 0,
                    lastUpdated: new Date()
                });
            }
        } catch (error) {
            console.error('Firebase ì—°ê²° ì‹¤íŒ¨, ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ ì‚¬ìš©:', error);
            const localClaps = parseInt(localStorage.getItem('tomabard-claps') || '0');
            const clapCountElement = document.getElementById('clap-count');
            if (clapCountElement) {
                clapCountElement.textContent = localClaps.toString().padStart(3, '0');
            }
        }
    }

    // ì¹´ìš´í„° ì• ë‹ˆë©”ì´ì…˜ í•¨ìˆ˜ (ê¸°ì¡´ê³¼ ë™ì¼)
    function animateCounter(element, targetCount) {
        let currentCount = 0;
        const increment = Math.ceil(targetCount / 30);
        
        const timer = setInterval(() => {
            currentCount += increment;
            if (currentCount >= targetCount) {
                currentCount = targetCount;
                clearInterval(timer);
            }
            element.textContent = currentCount.toString().padStart(6, '0');
        }, 50);
    }

    // í˜ì´ì§€ ë¡œë“œ ì‹œ ì‹¤í–‰
    window.addEventListener('DOMContentLoaded', () => {
        updateVisitorCount();
        loadClapCount();
    });

    // ì „ì—­ìœ¼ë¡œ í•¨ìˆ˜ ë…¸ì¶œ
    window.firebaseUtils = {
        updateVisitorCount,
        updateClapCount,
        loadClapCount
    };
