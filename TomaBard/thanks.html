<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You! - TOMA x BARDOCK Alliance</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&family=Noto+Sans+KR:wght@400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #e0e0e0;
            --secondary-color: #a0a0a0;
            --accent-color: #00ff41;
            --accent-blue: #4db8ff;
            --background-color: #121212;
            --surface-color: rgba(30, 30, 30, 0.8);
            --scouter-glow: rgba(0, 255, 65, 0.3);
        }

        body {
            background: radial-gradient(circle at 20% 30%, rgba(138, 43, 226, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 80% 70%, rgba(30, 144, 255, 0.4) 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, rgba(220, 20, 60, 0.2) 0%, transparent 50%),
                        linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            background-attachment: fixed;
            color: var(--primary-color);
            font-family: 'Poppins', 'Noto Sans KR', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            overflow-x: hidden;
        }

        /* Ïö∞Ï£º Î≥Ñ Ìö®Í≥º */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(255,255,255,0.8) 1px, transparent 1px),
                radial-gradient(circle at 75% 15%, rgba(255,182,193,0.6) 1px, transparent 1px);
            background-size: 200px 200px, 300px 300px;
            pointer-events: none;
            z-index: 0;
            animation: twinkleStars 4s ease-in-out infinite;
        }

        @keyframes twinkleStars {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .thanks-container {
            width: 100%;
            max-width: 700px;
            background: var(--surface-color);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            padding: 40px;
            box-sizing: border-box;
            animation: fadeIn 1s ease-in-out;
            position: relative;
            z-index: 2;
            text-align: center;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(20px) scale(0.95);
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1);
            }
        }

        .thanks-title {
            font-size: 2em;
            margin-bottom: 20px;
            background: linear-gradient(45deg, var(--accent-color), var(--accent-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { 
                filter: drop-shadow(0 0 10px rgba(0, 255, 65, 0.5));
            }
            50% { 
                filter: drop-shadow(0 0 20px rgba(77, 184, 255, 0.7));
            }
        }

        .thanks-message {
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 1.1em;
            line-height: 1.6;
        }

        .celebration-image {
            width: 100%;
            max-width: 500px;
            height: auto;
            border: 3px solid var(--accent-color);
            border-radius: 8px;
            box-shadow: 0 0 30px var(--scouter-glow);
            margin: 30px auto;
            display: block;
            animation: imageAppear 1.5s ease-out;
        }

        @keyframes imageAppear {
            from {
                opacity: 0;
                transform: scale(0.8) rotate(-2deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        .image-caption {
            color: var(--secondary-color);
            font-size: 0.9em;
            margin-top: 10px;
            font-style: italic;
        }

        .back-button {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 30px;
            background: rgba(77, 184, 255, 0.2);
            border: 2px solid var(--accent-blue);
            border-radius: 25px;
            color: var(--accent-blue);
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .back-button:hover {
            background: var(--accent-blue);
            color: #000;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(77, 184, 255, 0.5);
        }

        .refresh-button {
            display: inline-block;
            margin: 30px 10px 0 10px;
            padding: 12px 30px;
            background: rgba(0, 255, 65, 0.2);
            border: 2px solid var(--accent-color);
            border-radius: 25px;
            color: var(--accent-color);
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: bold;
            cursor: pointer;
        }

        .refresh-button:hover {
            background: var(--accent-color);
            color: #000;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 255, 65, 0.5);
        }

        /* ÌïòÌä∏ Ïï†ÎãàÎ©îÏù¥ÏÖò */
        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            animation: floatHeart 4s ease-out forwards;
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .thanks-container {
                padding: 30px 20px;
            }
            
            .thanks-title {
                font-size: 1.5em;
            }
            
            .celebration-image {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <div class="thanks-container">
        <h1 class="thanks-title">‚ú® Thank You! ‚ú®</h1>
        
        <p class="thanks-message">
            ÂøúÊè¥„ÅÇ„Çä„Åå„Å®„ÅÜ„Åî„Åñ„ÅÑ„Åæ„ÅôÔºÅ<br>
            „ÅÇ„Å™„Åü„ÅÆÊãçÊâã„ÅåÁßÅ„Åü„Å°„ÅÆÂä±„Åø„Å´„Å™„Çä„Åæ„Åô„ÄÇ<br>
            „Éà„Éû„Éê„ÉÄÊÑõ„ÇíÂÖ±Êúâ„Åó„Å¶„Åè„Çå„Å¶Êú¨ÂΩì„Å´Â¨â„Åó„ÅÑ„Åß„ÅôÔºÅ
        </p>
        
        <img id="celebrationImage" class="celebration-image" src="" alt="Toma x Bardock Celebration Art">
        
        <p class="image-caption" id="imageCaption"></p>
        
        <div>
            <button class="refresh-button" onclick="loadRandomImage()">üé® ‰ªñ„ÅÆÁµµ„ÇíË¶ã„Çã</button>
            <a href="index.html" class="back-button">‚Üê „Çµ„Ç§„Éà„Å´Êàª„Çã</a>
        </div>
    </div>

    <script>
        // Ïù¥ÎØ∏ÏßÄ Î∞∞Ïó¥ (Ïó¨Í∏∞Ïóê Ïã§Ï†ú Ïù¥ÎØ∏ÏßÄ URLÎì§ÏùÑ Ï∂îÍ∞ÄÌïòÏÑ∏Ïöî)
        const celebrationImages = [
            {
                url: 'https://raw.githubusercontent.com/tomato92-OM/TomaBardLove/refs/heads/main/TomaBard!.gif',
                caption: 'Toma & Bardock - Walking Together'
            },
            {
                url: 'https://raw.githubusercontent.com/tomato92-OM/TomaBardLove/refs/heads/main/tomabard01.png',
                caption: 'Alliance Banner Art'
            },
            // Ïó¨Í∏∞Ïóê Îçî ÎßéÏùÄ Ïù¥ÎØ∏ÏßÄÎ•º Ï∂îÍ∞ÄÌïòÏÑ∏Ïöî
            // {
            //     url: 'Ïù¥ÎØ∏ÏßÄ URL',
            //     caption: 'Ïù¥ÎØ∏ÏßÄ ÏÑ§Î™Ö'
            // },
        ];

        function loadRandomImage() {
            const randomIndex = Math.floor(Math.random() * celebrationImages.length);
            const selectedImage = celebrationImages[randomIndex];
            
            const imgElement = document.getElementById('celebrationImage');
            const captionElement = document.getElementById('imageCaption');
            
            // ÌéòÏù¥Îìú Ìö®Í≥º
            imgElement.style.opacity = '0';
            
            setTimeout(() => {
                imgElement.src = selectedImage.url;
                captionElement.textContent = selectedImage.caption;
                imgElement.style.opacity = '1';
                imgElement.style.transition = 'opacity 0.5s ease';
            }, 300);
        }

        // ÌïòÌä∏ Ïï†ÎãàÎ©îÏù¥ÏÖò ÏÉùÏÑ±
function createHeart() {
    const hearts = ['üçÖ', 'ü©∏', 'üçÖ', 'ü©∏', 'üçÖ', 'ü©∏'];
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.style.left = Math.random() * 100 + '%';
    heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
    document.getElementById('hearts').appendChild(heart);
    
    setTimeout(() => {
        heart.remove();
    }, 4000);
}

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ïã§Ìñâ
        document.addEventListener('DOMContentLoaded', () => {
            // ÎûúÎç§ Ïù¥ÎØ∏ÏßÄ Î°úÎìú
            loadRandomImage();
            
            // ÌïòÌä∏ Ïï†ÎãàÎ©îÏù¥ÏÖò ÏãúÏûë
            for (let i = 0; i < 5; i++) {
                setTimeout(() => createHeart(), i * 300);
            }
            
            // Í≥ÑÏÜç ÌïòÌä∏ ÏÉùÏÑ±
            setInterval(createHeart, 2000);
            
            // Î∞©Î¨∏ Ïπ¥Ïö¥Ìä∏ ÏóÖÎç∞Ïù¥Ìä∏
            let thankCount = parseInt(localStorage.getItem('tomabard-thanks') || '0');
            thankCount++;
            localStorage.setItem('tomabard-thanks', thankCount.toString());
        });
    </script>
</body>
</html>
